<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Stopki Email Piko24</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h2>Generator Stopki Email Piko24</h2>

    <label>Wybierz szablon:</label>
    <select id="footer-select">
      <option value="v1.html">Szablon v1</option>
      <option value="v2.html">Szablon v2</option>
    </select>

    <label>Imie i nazwisko:</label>
    <input type="text" id="name" placeholder="John Doe">

    <label>Stanowisko:</label>
    <input type="text" id="job" placeholder="Software Engineer">

    <label>Numer telefonu:</label>
    <input type="tel" id="phone" placeholder="+48 123 456 789">

    <label>Email:</label>
    <input type="email" id="email" placeholder="john@example.com">

    <label>Adres strony www:</label>
    <input type="text" id="web-url" placeholder="www.piko24.pl">

    <label>Adres LinkedIn:</label>
    <input type="url" id="linkedin-url" placeholder="https://www.linkedin.com/in/johndoe">

    <label>Adres Facebook:</label>
    <input type="url" id="facebook-url" placeholder="https://www.facebook.com/johndoe">

    <label>Tekst informacyjny:</label>
    <textarea
      id="consent"
      placeholder="Piko24 sp. z o.o., adres: Rynek 2, 43-190 Mikołów, KRS: 0001119063, NIP: 6351871858, REGON: 529292987, kapitał zakładowy 1.000.000,00 zł. RODO"
    ></textarea>

    <h3>Podgląd:</h3>
    <div id="footer-preview" class="footer-preview"></div>

    <script src="./script.js"></script>
  </body>
</html>

<table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 500px; font-family: Arial, sans-serif; color: #000000;">
  <tr>
    <td colspan="2" style="padding: 10px; background-color: #F5F1F7;  border-radius: 5px;">
      <span style="font-size: 16px; font-weight: 700; color: #000000; line-height: 18px;">[NAME]</span>
      <br>
      <span style="display: block; font-size: 8px; font-weight: 700; color: #9870AE; line-height: 9px; text-transform: uppercase;">[JOB]</span>
    </td>
  </tr>
  <tr>
    <td style="padding-top: 5px;">
      <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" style="padding: 5px 10px; background-color: #F5F1F7; border-radius: 5px;">
        <tr>
          <td>
            <span style="font-size: 8px; font-weight: 700; color: #9870AE; line-height: 9px;">MOBILE:</span>
            <span style="font-size: 12px; font-weight: 400; color: #000000; line-height: 14px;">[PHONE]</span>
          </td>
          <td style="padding-left: 10px;">
            <span style="font-size: 8px; font-weight: 700; color: #9870AE; line-height: 9px;">MAIL:</span>
            <a href="mailto:[EMAIL]" style="font-size: 12px; font-weight: 400; color: #000000; line-height: 14px;">[EMAIL]</a>
          </td>
          <td style="padding-left: 10px;">
            <span style="font-size: 8px; font-weight: 700; color: #9870AE; line-height: 9px;">WEB:</span>
            <a href="https://[WEB_URL]" target="_blank" style="font-size: 12px; font-weight: 400; color: #000000; line-height: 14px;">[WEB_URL]</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td style="padding-top: 5px;">
      <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td>
            <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td>
                  <a href="https://www.piko24.pl" target="_blank">
                    <img width="96" height="32" src="https://shopbox-public.s3.eu-central-1.amazonaws.com/piko24/email/logo.png" style="display: block;" />
                  </a>
                </td>
              </tr>
            </table>
          </td>
          <td style="padding: 0 5px;">
            <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F5F1F7; border-radius: 5px;">
              <tr>
                <td style="padding: 0 5px 0 10px;">
                  <a href="[LINKEDIN_URL]">
                    <img width="18" height="18" src="https://shopbox-public.s3.eu-central-1.amazonaws.com/piko24/email/linkedin-black-icon.png" style="display: block" />
                  </a>
                </td>
                <td style="padding: 0 10px 0 5px;">
                  <a href="[FACEBOOK_URL]">
                    <img width="18" height="18" src="https://shopbox-public.s3.eu-central-1.amazonaws.com/piko24/email/facebook-black-icon.png" style="display: block" />
                  </a>
                </td>
              </tr>
            </table>
          </td>
          <td colspan="2" style="padding: 10px; font-size: 5px; color: #000000; background-color: #F5F1F7; border-radius: 5px;">
            [CONSENT]
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

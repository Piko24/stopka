<table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 550px; font-family: Arial, sans-serif; color: #000000;">
  <tr>
    <td colspan="2">
      <span style="font-size: 24px; font-weight: 700; color: #000000; line-height: 24px;">[NAME]</span>
    </td>
  </tr>

  <tr>
    <td style="padding: 10px 0 5px 0;">
      <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
        <tr>
          <td style="padding-right: 5px;">
            <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
              <tr>
                <td style="height: 18px; font-size: 12px; padding: 0 10px; font-weight: 700; color: #FFFFFF; background: #6A4DFF; border-radius: 50px; line-height: 18px;">
                  [JOB]
                </td>
              </tr>
            </table>
          </td>
          <td style="padding-right: 5px;">
            <a href="tel:[PHONE]" style="text-decoration: none; color: #FFFFFF;">
              <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                <tr>
                  <td style="height: 18px; font-size: 12px; padding: 0 10px; font-weight: 700; color: #FFFFFF; background: #3FDE82; border-radius: 50px; line-height: 18px;">
                    [PHONE]
                  </td>
                </tr>
              </table>
            </a>
          </td>
          <td>
            <a href="mailto:[EMAIL]" style="text-decoration: none; color: #FFFFFF;">
              <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                <tr>
                  <td style="height: 18px; font-size: 12px; padding: 0 10px; font-weight: 700; color: #FFFFFF; background: #3FDE82; border-radius: 50px; line-height: 18px;">
                    [EMAIL]
                  </td>
                </tr>
              </table>
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td style="padding: 0 0 10px 0;">
      <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
        <tr>
          <td style="padding-right: 5px;">
            <img width="117" height="18" src="https://shopbox-public.s3.eu-central-1.amazonaws.com/piko24/email/retail-empower-black-button.png" style="display: block;" alt="">
          </td>
          <td>
            <a href="https://[WEB_URL]" target="_blank" style="text-decoration: none; color: #000000;">
              <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                <tr>
                  <td style="height: 18px; font-size: 12px; padding: 0 10px; font-weight: 700; color: #000000; text-decoration: none; background: #FF5B24; border-radius: 50px; line-height: 18px;">
                    [WEB_URL_DISPLAY]
                  </td>
                </tr>
              </table>
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 550px;">
        <tr>
          <td>
            <a href="https://[WEB_URL]" target="_blank" style="display: block; line-height: 0;">
              <img width="72" height="24" src="https://shopbox-public.s3.eu-central-1.amazonaws.com/piko24/email/logo-shelfio.png" style="display: block;" />
            </a>
          </td>
          <td colspan="2" style="height: 24px; padding-left: 15px;">
            <p style="margin: 0; font-size: 6px; font-weight: 400; color: #000000;">[CONSENT]</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
